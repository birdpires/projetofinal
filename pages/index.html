<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoodi</title>
    <link rel="stylesheet" href="../components/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav>
            <a href="#" id="menu-bars"><i class="fa-solid fa-bars"></i></a>
            <div id="logo">Shoodi</div>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <h1>Com <span>Shoodi</span> fica fácil pedir.</h1>
            <div class="location">
                <div class="location-box">
                    <div class="icon-box">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <input type="text" name="user-location" id="user-location" placeholder="Onde você quer receber seus produtos?">
                </div>
                <div class="my-loc">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <a href="#">Use minha localização</a>
                </div>
            </div>
        </div>
    </main>
    <section id="news">
        <h2>Novidades</h2>
    </section>
