<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="box">
      <div class="img-box">
         <img src="../components/assets/img.login1.jpg" alt="Hamb 1" width="500">
      </div>
      <div class="form-box">
         <h2>Criar Conta</h2>
         <p>Experimente e se apaixone <a href="#">Login</a>  </p>
           <form action="#">
            <div class="input-group">
               <label for = "nome"> Nome Completo</label>
               <input type="text" id="nome" placeholder="Digite o seu nome completo">
            </div>

            <div class="input-group">
                <label for = "email"> E-mail</label>
                <input type="email" id="nome" placeholder="Digite o seu email">
             </div>

             <div class="input-group">
                <label for = "telefone"> Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite o seu telefone">
             </div>

             <div class="input-group w50">
                <label for = "senha"> Senha</label>
                <input type="password" id="Senha" placeholder="Digite sua senha">
             </div>

             <div class="input-group w50">
                <label for = "confirmarsenha"> Confirmar Senha</label>
                <input type="password" id="confirmarsenha" placeholder="Confirme a senha">
             </div>
     
               
             <div class="input-group">
            <button>Cadastrar</button>
             </div>
               
           </form>
      </div>
    </div>
</body>
</html>
